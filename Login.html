<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login files/style.css">
    <title>Inicio de sesión</title>
    </head>
<body>

    <div class="contenedor">
        <div class="cuadrado">
            <img src="Login files/bn.png" alt="umma">
        </div>
    </div>


    <div class="wrapper">
        <div class="form-box">
            <h2>Inicio de sesión</h2>
            <h5>Portal Universitario</h5>
            <form action="#" method="post">
                <div class="input-box">
                    <span class="icon"></span>
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" required>

                </div>


                <div class="input-box">
                    <span class="icon"></span>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>


                <div class="remember forgot">
                    <label ><input type="checkbox">Recordarme</label>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" onclick="validate()">Iniciar sesión</button>

            </form>


        </div>


    </div>


    <footer>
        
        <a href="#" title="Registrarte">Registrarte</a>
    </footer>

    <script src="Login files/validate.js"></script>

</body>
</html>
